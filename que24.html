<!DOCTYPE html>
<html>
<head>
	
	<title>table with alternate row color</title>

	<style>
	#demo {
    border-collapse: collapse;
    width: 30%;
    text-align: center;
}

#demo td, #demo th {
    border: 1px solid #f2f2f2;
    padding: 8px;
}

#demo tr:nth-child(even){background-color: #f2f2f2;}

#demo th {
    
    background-color: #4CAF50;
    color: white;
}

	</style>
</head>
<body>
	<table id="demo">
  <tr>
    <th>2</th>
    <th>times</th>
    <th>result</th>
  </tr>
  <tr>
    <td>2</td>
    <td>1</td>
    <td>2</td>
  </tr>
  <tr>
    <td>2<br></td>
    <td>2</td>
    <td>4</td>
  </tr>
  <tr>
    <td>2</td>
    <td>3</td>
    <td>6</td>
  </tr>
  <tr>
    <td>2</td>
    <td>4</td>
    <td>8</td>
  </tr>
  <tr>
    <td>2</td>
    <td>5</td>
    <td>10</td>
  </tr>
  <tr>
    <td>2</td>
    <td>6</td>
    <td>12</td>
  </tr>
  <tr>
    <td>2</td>
    <td>7</td>
    <td>14</td>
  </tr>
  <tr>
    <td>2</td>
    <td>8</td>
    <td>16</td>
  </tr>
  <tr>
    <td>2</td>
    <td>9</td>
    <td>18</td>
  </tr>
  <tr>
    <td>2</td>
    <td>10</td>
    <td>20</td>
  </tr>
</table>
</body>
</html>
