
<html >
<head>
    <title>calculation of prime number</title>
    <script type="text/javascript">
    
    function prime()
    {

        var num1, num2, i, j, flag, temp, count = 0,result="";
        var nxtl="<br />"
        count=parseInt(count);
        num1 = parseInt(prompt("enter the value of num1 ",""));
        num2 = parseInt(prompt("enter the value of num2 ",""));
         if (num2 < 2)
            {
        document.getElementById('demo').innerHTML=("There are no primes upto "+num2 +nxtl);
            }

         else if(num2<num1)
            { 
                
                document.getElementById('demo').innerHTML=("invalid range");

            }


        else
            {
                result=("Prime numbers are " + nxtl);
                  temp = num1;
                  if ( num1 % 2 == 0)
                   {
                      num1++;
                   }
                 for (i = num1; i <= num2; i = i + 2)
                      {
                         flag = 0;
                             for (j = 2; j <= i / 2; j++)
                                 {
                                    if ((i % j) == 0)
                                            {
                                               flag = 1;
                                                break;
                                            }
                                 }
                                  if (flag == 0)
                                     {
                                     result=result+ i +nxtl;
                                         count++;
                                      }
                      }
            result= result +"Number of primes numbers between "+temp+" and "+num2 +" = " +count;

            document.getElementById('demo').innerHTML=result;
            



            }    
        
        
    }
    
    </script>
</head>
<body>
    <button onclick="prime()">calculate prime</button>
    <p id="demo"></p>
</body>

</html>
