<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>change background</title>
</head>
<body>
    <script type="text/javascript">
    function br(){
            var a = document.frm.col.value;
            document.bgColor=a;
        }
    
    
    </script>
    
    <form name="frm">
       enter the color of background
        <input type="text" name=col> <br/>
        <input type="button" value="change" onclick = br() >
        
    </form>
    
    
    
</body>
</html>
