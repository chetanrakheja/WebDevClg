<!DOCTYPE html>
<html lang="en">
<head>
    <title>calculation of fibbnochi series</title>
<script type="text/javascript">
    function Fibb()
    {
        var n = parseInt(prompt("enter number",""));
        var f1=0,f2=1,f3,i=1,nxtl="<br />";
        f1=parseInt(f1);
        f2=parseInt(f2);
        i=parseInt(i);
        if(n<=0)
            document.write("invalid");
        else
            {
                for(i=1;i<=n;i++)
                {if (i==1)
                    document.write( f1 + nxtl);
                 
                 else if (i==2)
                    document.write(f2+nxtl);

                 else 
                 {f3=f1+f2;
                 document.write(f3+nxtl);
                 f1=f2;
                 f2=f3;
                 }
                    
                }
                
            }
        
        
        
    }
    
    </script>
</head>
<body>
    
<button onclick="Fibb()">Try it</button>

</body>
</html>
